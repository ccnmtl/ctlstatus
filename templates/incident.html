{{define "content"}}
<h1>Incident: {{.incident.Summary}}</h1>

<p>{{.incident.Status}} {{.incident.Start}}</p>
<p>{{.incident.Description}}</p>

<form action="{{.incident.Path}}update" method="post">
    <fieldset><legend>Update</legend>
        <div class="form-group">
            <label for="status">Status</label>
        
            <select name="status" class="form-control" id="status">
                <option value="{{.incident.Status}}" selected>{{.incident.Status}}</option>
                {{ range .incident.StatusOptions }}
                <option value="{{.}}">{{.}}</option>
                {{ end }}
            </select>
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <input type="text" name="summary" value="{{.incident.Summary}}" id="summary" class="form-control"/>
        </div>
 
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description">{{.incident.Description}}</textarea>
        </div>

        <div class="form-group">
            <label for="start">Start Time</label>
            <input type="text" name="start" value="{{.incident.Start}}" id="start" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="end">End Time</label>
            <input type="text" name="end" value="{{.incident.End}}" id="end" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="update">Update</label>
            <textarea class="form-control" name="update" placeholder="update"></textarea>
        </div>
        
        <input type="submit" class="btn btn-primary" value="update"/>
    </fieldset>
</form>


<form action="/incident/{{.incident.Key}}/delete" method="post">
    <fieldset><legend>Delete</legend>
        <input type="submit" class="btn btn-danger" value="delete"/>
    </fieldset>
</form>

{{end}}
